[flake8]
max-line-length = 119
ignore = E126,F403,F405,W504

[yapf]
based_on_style = pep8
column_limit = 119

[mypy]
python_version = 3.12
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
# Existing codebase uses Optional types checked by asserts at runtime
check_untyped_defs = False
